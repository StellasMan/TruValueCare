<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>True Value Care LLC</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"/>

         <link rel="stylesheet" href="./css/styles.css"/>
    </head>

    <body onload="initializeContactPage()">
        <div class="nav-bar">
            <div id="hdrSection">
            </div>
        </div>

        <div class="body-content">
            <div class="col-lg-10 mx-auto">
                <div class="px-4 pt-3 py-1 my-1 text-center">
                    <img src="./Images/ReceptionAreaBase.jpg" width=100%; alt="Referral Information">
                </div>
            </div>

            <div class="container">
                <div class="row entry">
                    <div class="col-12">
                        <h1 style="text-align: center;">Referral Information</h1>
                        <hr>
                    </div>
                </div>
            </div>

            <form id="referral_form" class="referral-form">
                <!-- Referring Physician's Information -->
                <fieldset class="group-form">
                    <legend class="span-three"><h3>Referrer's Information</h3></legend>
                    <div>
                        <input 
                            placeholder="Referring Provider's Full Name*" 
                            class="form-control" 
                            type="text" 
                            id="provider_full_name" 
                            name="provider_full_name" 
                            required>
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="Phone Number*" 
                            class="form-control" 
                            type="tel" 
                            id="provider_phone_number" 
                            name="provider_phone_number" 
                            pattern="(([0-9]{3}-?)|(\([0-9]{3}\)\s?))[0-9]{3}-?[0-9]{4}"
                            title="Phone number format: 123-456-7890"                    
                            required>
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="EMail*" 
                            class="form-control" 
                            type="email" 
                            id="provider_email" 
                            name="provider_email" 
                            required />
                    </div>

                    <div>
                        <input 
                            placeholder="Referring Provider License Type" 
                            class="form-control" 
                            type="text" 
                            id="provider_license_type" 
                            name="provider_license_type">
                    </div>

                    <div style="grid-column: 2 / span 2;">
                        <input 
                            placeholder="Organization" 
                            class="form-control" 
                            type="text" 
                            id="provider_organization" 
                            name="provider_organization">
                    </div>

                </fieldset>

                <!-- Patient Information -->
                <fieldset class="group-form">
                    <legend class="span-three"><h3>Patient Information</h3></legend>
                    <div class="form-group">
                        <input 
                            placeholder="First Name*" 
                            class="form-control" 
                            type="text" 
                            id="patient_first_name" 
                            name="patient_first_name" 
                            required>
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="Last Name*" 
                            class="form-control" 
                            type="text" 
                            id="patient_last_name" 
                            name="patient_last_name" 
                            required>
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="Phone Number*" 
                            class="form-control" 
                            type="tel" 
                            id="patient_phone_number" 
                            name="patient_phone_number" 
                            pattern="(([0-9]{3}-?)|(\([0-9]{3}\)\s?))[0-9]{3}-?[0-9]{4}"
                            title="Phone number format: 123-456-7890"                    
                            required>
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="EMail*" 
                            class="form-control" 
                            type="email" 
                            id="patient_email" 
                            name="patient_email" 
                            required />
                    </div>

                    <div class="form-group">
                        <input 
                            placeholder="Patient's Insurance Plan*" 
                            class="form-control" 
                            type="text" 
                            id="patient_insurance_plan" 
                            name="patient_insurance_plan" 
                            required>
                    </div>

                    <div style="text-align: left;"  class="form-group">
                        <div class="label-combo">
                            <label for="patient_age">Age&nbsp;range&nbsp;of&nbsp;patient:</label>
                            <select 
                                    id="patient_age" 
                                    name="patient_age">
                                <option value="Five212">5-12</option>
                                <option value="Thirteen217">13-17</option>
                                <option value="Eighteen260" selected>18-60</option>
                                <option value="Over60">Over 60</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group span-three">
                        <p>
                            Additional Information
                        </p>
                        <textarea 
                            placeholder="Additional Information" 
                            type="text" 
                            id="additional_information" 
                            name="additional_information" 
                            class="form-control" 
                            rows="5"></textarea>
                    </div>

                </fieldset>

                <fieldset style="border: 1px solid transparent;" class="group-form">
                    <div
                        class="form-group span-one">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div>
            <div id="ftrSection">
            </div>
        </div>

        <!-- Reference Bootstrap CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
        </script>

        <!-- Reference EmailJS CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

        <!-- Include our own scripts -->
        <script src="./scripts/misc.js"></script>
    </body>
</html>
