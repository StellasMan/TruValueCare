<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>True Value Care LLC</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"/>

         <link rel="stylesheet" href="./css/styles.css"/>
    </head>

    <body onload="initializeContactPage()">
        <div class="nav-bar">
            <div id="hdrSection">
            </div>
        </div>

        <div class="body-content">
            <div class="col-lg-10 mx-auto">
                <div class="px-4 pt-3 py-1 my-1 text-center">
                    <img src="./Images/ReceptionAreaContactUs.jpg" width=100%; alt="Contact Us">
                </div>
            </div>

            <div class="container">
                <div class="row entry">
                    <div class="col-12">
                        <h1 style="text-align: center;">Contact Information</h1>
                        <hr>
                    </div>
                </div>

                <div class="row entry">

                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12 border border-info rounded g-4">
                        <div class="rounded text-center">
                            <p style="margin-top: 10px;"><span class="h3 mt-4">Address</span><br>
                        25140 Kingsland Blvd<br>
                        Suite 200, Office #204<br>
                        Katy, TX 77494<br>
                        <a href="#map">Map and Directions</a></p>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-12">
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12 border border-info rounded g-4">
                        <div class="rounded text-center">
                            <p style="margin-top: 10px;"><span class="h3 mt-4">Phone Number</span><br>
                            <a href="tel:(346) 827-5466">(346) 827-5466</a> <br>
                            Mon - Fri: 8am - 5pm</p>
                        </div>
                    </div>

                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>

                </div>

                <div class="row entry">
                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-12" style="text-align: center; margin-top: 20px; cursor: pointer;">
                        <a href="#" target="_blank" title="Refer a Patient" class="btn btn-primary w-100 mb-4">Refer a Patient</a>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>
                </div> 
            </div>

            <form id="submit_form" class="grid-form">
                <div style="justify-items: center" class="form-group span-two">
                    <p>
                        <h2>Request an Appointment</h2>
                    </p>
                </div>

                <div class="form-group">
                    <label for="first-name">First Name*</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name*</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input 
                        class="form-control" 
                        type="tel" 
                        id="phone_number" 
                        name="phone_number" 
                        pattern="(([0-9]{3}-?)|(\([0-9]{3}\)\s?))[0-9]{3}-?[0-9]{4}"
                        required
                        title="Phone number format: 123-456-7890">                    
                </div>

                <div class="form-group">
                    <label for="e_mail">Email Address*</label>
                    <input class="form-control" type="email" id="e_mail" name="e_mail" required>
                </div>

                <div>
                    <input type="checkbox" name="new_patient" checked>
                    Are you a new patient?
                </div>

                <div>
                    <label for="referral_method">How did you hear about us?</label>
                    <select id="referral" name="referral_selected">
                        <option value="Friend">Friend</option>
                        <option value="Family">Family Member</option>
                        <option value="Internet" selected>Internet</option>  <!-- This option is selected by default -->
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group span-two">
                    <p>
                        How can we help?
                    </p>
                    <textarea type="text" id="client_comments" name="client_comments" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group span-two">
                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>

        <div>
            <div id="ftrSection">
            </div>
        </div>

        <!-- Reference Bootstrap CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
        </script>

        <!-- Reference EmailJS CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

        <!-- Include our own scripts -->
        <script src="./scripts/misc.js"></script>
    </body>
</html>
