<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>True Value Care LLC</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"/>

         <link rel="stylesheet" href="./css/styles.css"/>
    </head>

    <body onload="initializeContactPage()">
        <div class="nav-bar">
            <div id="hdrSection">
            </div>
        </div>

        <div class="body-content">
            <div style="position: relative;" class="col-lg-10 mx-auto px-0 py-1 my-1 text-center">
                <img src="./Images/ReceptionAreaBase.jpg" width=100%; alt="Book an Appointment">

                <!-- This text will slide into position -->
                <div class="slide-up-element">
                    <p id="slide-message"></p>
                </div>
            </div>

            <div class="container">
                <div class="row entry">
                    <div class="col-12">
                        <h1 style="text-align: center;">Contact Information</h1>
                        <hr>
                    </div>
                </div>

                <div class="row entry">

                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12 border border-info rounded g-4">
                        <div class="rounded text-center">
                            <p style="margin-top: 10px;"><span class="h3 mt-4">Address</span><br>
                        25140 Kingsland Blvd<br>
                        Suite 200, Office #204<br>
                        Katy, TX 77494<br>
                        <a href="#google-map">Map and Directions</a></p>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-12">
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12 border border-info rounded g-4">
                        <div class="rounded text-center">
                            <p style="margin-top: 10px;"><span class="h3 mt-4">Phone Number</span><br>
                            <a href="tel:(346) 827-5466">(346) 827-5466</a> <br>
                            Mon - Fri: 8am - 5pm</p>
                        </div>
                    </div>

                    <div class="col-lg-1 col-md-1 col-sm-12">
                    </div>

                </div>
            </div>

            <form id="submit_form" class="grid-form">
                <div style="justify-items: center" class="form-group span-two">
                    <p>
                        <h2>Book an Appointment</h2>
                    </p>
                </div>

                <div class="form-group">
                    <input 
                        placeholder="First Name*" 
                        class="form-control" 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        required>
                </div>

                <div class="form-group">
                    <input
                        placeholder="Last Name*" 
                        class="form-control" 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        required>
                </div>

                <div class="form-group">
                    <input 
                        placeholder="Phone Number*" 
                        class="form-control" 
                        type="tel" 
                        id="phone_number" 
                        name="phone_number" 
                        pattern="(([0-9]{3}-?)|(\([0-9]{3}\)\s?))[0-9]{3}-?[0-9]{4}"
                        title="Phone number format: 123-456-7890" 
                        required>
                </div>

                <div class="form-group">
                    <input 
                        placeholder="EMail*" 
                        class="form-control" 
                        type="email" 
                        id="e_mail" 
                        name="e_mail" 
                        required>
                </div>

                <div>
                    <label for="referral_method">How did you hear about us?</label>
                    <select id="referral" onchange="handleDropdownChange(this.value)" name="referral_selected">
                        <option value="None"  selected></option>
                        <option value="Friend">Friend</option>
                        <option value="Family">Family Member</option>
                        <option value="Internet">Internet</option>  <!-- This option is selected by default -->
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" name="new_patient" unchecked>
                    Are you a new patient?
                </div>

                <div id="hidden_section" style="display: none;">
                    <div class="form-group">
                        <input 
                            placeholder="Details" 
                            height=".75rem"
                            class="form-control" 
                            type="text" 
                            id="other_details" 
                            name="other_details">
                    </div>
                </div>
                
                <div class="form-group span-two">
                    <p>
                        How can we help?
                    </p>
                    <textarea 
                        placeholder="Comments or Questions" 
                        type="text" 
                        id="client_comments" 
                        name="client_comments" 
                        class="form-control" 
                        rows="5"></textarea>
                </div>

                <div class="form-group span-two">
                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>

        <section id="google-map" class="google-map">

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13852.676794845669!2d-95.81605409982414!3d29.7727486815241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864126a382c8cc73%3A0x1e79a0b120674a70!2s25140%20Kingsland%20Blvd%2C%20Katy%2C%20TX%2077494!5e0!3m2!1sen!2sus!4v1768593254045!5m2!1sen!2sus" 
                width="800" 
                height="400"
                style="border: 0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </section>

        <div>
            <div id="ftrSection">
            </div>
        </div>

        <!-- Reference Bootstrap CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
        </script>

        <!-- Reference EmailJS CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

        <!-- Include our own scripts -->
        <script src="./scripts/misc.js"></script>

        <script>
        function handleDropdownChange(value) {
            console.log("Selected value:", value);
            const hidden = document.getElementById("hidden_section");
            hidden.style.display = (value == 'Other') ? "block" : "none";
        }
        </script>
    </body>
</html>
